  <script type="text/babel">
    const { useState, useEffect } = React;
    const { Calendar, CheckCircle2, Circle, ShoppingCart, Dumbbell, Plus, Trash2, Flame } = lucide;

    const AhabApp = () => {

      const [groceryChecked, setGroceryChecked] = useState({});
      const [workoutLog, setWorkoutLog] = useState({});
      const [selectedWorkout, setSelectedWorkout] = useState('push');
      const [quoteIndex, setQuoteIndex] = useState(0);
      const [quoteFade, setQuoteFade] = useState(true);
      const [workoutDate, setWorkoutDate] = useState(new Date().toISOString().split('T')[0]);
      const defaultVideos = [
        // Philosophy
        { id: 'eC7xzavzEKY', title: 'Why Life Seems to Speed Up as We Age', category: 'philosophy' },
        { id: 'WPPPFqsECz0', title: 'The philosophy of Stoicism', category: 'philosophy' },
        { id: 'w8-k_EJW5bY', title: 'Why Socrates Hated Democracy', category: 'philosophy' },
        { id: '5sD_2jNl5b4', title: 'The Absurd Philosophy of Albert Camus', category: 'philosophy' },
        { id: 'D7CH9cRN8Rg', title: 'What Is Existentialism?', category: 'philosophy' },
        // Psychology
        { id: 'rE3j_RHkqJc', title: 'The Psychology of Self-Deception', category: 'psychology' },
        { id: 'wfYbgdo8e-8', title: 'Carl Jung - How to Realize Your True Potential', category: 'psychology' },
        { id: 'n3Xv_g3g-mA', title: 'Dopamine Detox: Why You Should Do It', category: 'psychology' },
        { id: 'vvivmV4SRRI', title: 'The Psychology of Motivation', category: 'psychology' },
        { id: 'LO1mTELoj6o', title: 'Why You Procrastinate Even When It Feels Bad', category: 'psychology' },
        // History
        { id: 'EbBHk_zLTmY', title: 'History of the Entire World', category: 'history' },
        { id: 'xuCn8ux2gbs', title: 'History of Japan', category: 'history' },
        { id: '9BugznGj6bU', title: 'The Fall of Rome Explained', category: 'history' },
        { id: 'HhMh4kLsy-E', title: 'The History of Alexander the Great', category: 'history' },
        { id: 'vo4pMVb0R6M', title: 'The Inca Empire Explained', category: 'history' },
        { id: 'EY6q5dv_B-o', title: 'Genghis Khan - Rise of the Mongol Empire', category: 'history' },
      ];

      const [videos, setVideos] = useState(defaultVideos);
      const [newVideoUrl, setNewVideoUrl] = useState('');
      const [activeVideo, setActiveVideo] = useState(null);
      const [videoCategory, setVideoCategory] = useState('all');
      const [timerSeconds, setTimerSeconds] = useState(90);
      const [timerRunning, setTimerRunning] = useState(false);
      const [timerMode, setTimerMode] = useState('rest');
      const [showYum, setShowYum] = useState(false);

      const triggerYum = () => {
        setShowYum(true);
        setTimeout(() => setShowYum(false), 1000);
      };

      const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
      
      const animeQuotes = [
        { quote: "I am the hope of the universe. I am the answer to all living things that cry out for peace!", char: "Goku" },
        { quote: "Give up on your dreams and die.", char: "Levi Ackerman" },
        { quote: "If you don't take risks, you can't create a future.", char: "Monkey D. Luffy" },
        { quote: "Push through the pain. Giving up hurts more.", char: "Vegeta" },
        { quote: "The only thing we're allowed to do is believe that we won't regret the choice we made.", char: "Levi" },
        { quote: "A lesson without pain is meaningless.", char: "Edward Elric" },
        { quote: "Hardships make us stronger.", char: "Natsu Dragneel" },
        { quote: "I'll take a potato chip... and eat it!", char: "Light Yagami" },
        { quote: "Believe in the me that believes in you!", char: "Kamina" },
        { quote: "The moment you give up is the moment you let someone else win.", char: "Kino" },
        { quote: "Strength is the only thing that matters in this world.", char: "Baki Hanma" },
        { quote: "A dropout will beat a genius through hard work.", char: "Rock Lee" },
        { quote: "Surpass your limits. Right here, right now.", char: "Yami Sukehiro" },
        { quote: "If you can't do something, then don't. Focus on what you can.", char: "Shiroe" },
        { quote: "The world isn't perfect. But it's there for us, doing the best it can.", char: "Roy Mustang" },
        { quote: "I don't want to conquer anything. I just think the guy with the most freedom is the Pirate King.", char: "Monkey D. Luffy" },
        { quote: "Fear is not evil. It tells you what your weakness is.", char: "Gildarts" },
        { quote: "Being weak is nothing to be ashamed of. Staying weak is.", char: "Fuegoleon" },
        { quote: "A real man never dies, even when he's killed!", char: "Kamina" },
        { quote: "Power comes in response to a need, not a desire.", char: "Goku" }
      ];
      
      const getTodayString = () => {
        const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        return dayNames[new Date().getDay()];
      };

      const currentQuote = animeQuotes[quoteIndex];

      useEffect(() => {
        const cycleQuotes = setInterval(() => {
          setQuoteFade(false);
          setTimeout(() => {
            setQuoteIndex(prev => (prev + 1) % animeQuotes.length);
            setQuoteFade(true);
          }, 500);
        }, 5000);
        return () => clearInterval(cycleQuotes);
      }, []);

      const meals = [
        { id: 'meal1', name: 'Breakfast', calories: 700, items: ['Eggs: 4 whole cooked', 'Oatmeal: 200g', 'Banana: 1', 'Berries: 100g'], macros: '42g pro, 70g carb, 28g fat' },
        { id: 'meal2', name: 'Lunch', calories: 700, items: ['Chicken: 200g', 'Rice: 200g', 'Broccoli: 150g', 'Olive oil: 1 tbsp'], macros: '62g pro, 55g carb, 16g fat' },
        { id: 'meal3', name: 'Dinner', calories: 700, items: ['Beef: 200g', 'Sweet potato: 300g', 'Vegetables: 200g', 'Yogurt: 200g'], macros: '96g pro, 55g carb, 16g fat' }
      ];

      const groceryBulk = ['Oats: Large container', 'Rice: 5-10 lb bag', 'Sweet potatoes: 10 lb bag', 'Olive oil', 'Seasonings'];
      const groceryWeekly = ['Eggs: 2 dozen', 'Chicken: 3 lbs', 'Beef: 3 lbs', 'Bananas: 7-8', 'Berries: 700g', 'Broccoli: 2 lbs', 'Vegetables: 3 lbs', 'Yogurt: 1400g'];

      const workouts = {
        push: { name: 'Push', exercises: ['Bench Press', 'Shoulder Press', 'Incline Dumbbell Press', 'Lateral Raises', 'Tricep Pushdowns'] },
        pull: { name: 'Pull', exercises: ['Pull-ups', 'Barbell Rows', 'Face Pulls', 'Bicep Curls', 'Lat Pulldowns'] },
        legs: { name: 'Legs', exercises: ['Squats', 'Romanian Deadlifts', 'Leg Press', 'Leg Curls', 'Calf Raises'] }
      };

      useEffect(() => {
        const saved = localStorage.getItem('weekData');
        if (saved) setWeekData(JSON.parse(saved));
        else {
          const init = {};
          days.forEach(d => { init[d] = { meal1: false, meal2: false, meal3: false, training: false, weight: '', water: 0 }; });
          setWeekData(init);
        }
        const w = localStorage.getItem('currentWeight');
        if (w) setCurrentWeight(w);
        const g = localStorage.getItem('grocery');
        if (g) setGroceryChecked(JSON.parse(g));
        const wl = localStorage.getItem('workouts');
        if (wl) setWorkoutLog(JSON.parse(wl));
        const vids = localStorage.getItem('videos');
        if (vids) {
          const saved = JSON.parse(vids);
          const merged = [...defaultVideos];
          saved.forEach(v => { if (!merged.find(m => m.id === v.id)) merged.push(v); });
          setVideos(merged);
        }
      }, []);

      const toggleMeal = (day, meal) => {
        const newData = { ...weekData, [day]: { ...weekData[day], [meal]: !weekData[day][meal] } };
        setWeekData(newData);
        localStorage.setItem('weekData', JSON.stringify(newData));
      };

      const updateWeight = (day, wt) => {
        const newData = { ...weekData, [day]: { ...weekData[day], weight: wt } };
        setWeekData(newData);
        localStorage.setItem('weekData', JSON.stringify(newData));
        if (wt) { setCurrentWeight(wt); localStorage.setItem('currentWeight', wt); }
      };

      const updateWater = (day, amt) => {
        const newData = { ...weekData, [day]: { ...weekData[day], water: amt } };
        setWeekData(newData);
        localStorage.setItem('weekData', JSON.stringify(newData));
      };

      const toggleGrocery = (item) => {
        const newChecked = { ...groceryChecked, [item]: !groceryChecked[item] };
        setGroceryChecked(newChecked);
        localStorage.setItem('grocery', JSON.stringify(newChecked));
      };

      const updateExerciseLog = (date, workoutType, exercise, field, value) => {
        const newLog = { ...workoutLog };
        if (!newLog[date]) newLog[date] = {};
        if (!newLog[date][workoutType]) newLog[date][workoutType] = {};
        if (!newLog[date][workoutType][exercise]) newLog[date][workoutType][exercise] = { weight: '', reps: '', sets: '' };
        newLog[date][workoutType][exercise][field] = value;
        setWorkoutLog(newLog);
        localStorage.setItem('workouts', JSON.stringify(newLog));
      };

      const getExerciseData = (date, workoutType, exercise) => {
        return workoutLog[date]?.[workoutType]?.[exercise] || { weight: '', reps: '', sets: '' };
      };

      const getWorkoutHistory = (workoutType, exercise) => {
        const history = [];
        Object.keys(workoutLog).sort().reverse().forEach(date => {
          if (workoutLog[date]?.[workoutType]?.[exercise]) {
            const data = workoutLog[date][workoutType][exercise];
            if (data.weight || data.reps || data.sets) {
              history.push({ date, ...data });
            }
          }
        });
        return history.slice(0, 5);
      };

      const getYouTubeId = (url) => {
        const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))([^&?]+)/);
        return match ? match[1] : null;
      };

      const addVideo = (category = 'custom') => {
        const videoId = getYouTubeId(newVideoUrl);
        if (videoId && !videos.find(v => v.id === videoId)) {
          const newVideos = [...videos, { id: videoId, title: 'Custom Video', category, added: new Date().toISOString() }];
          setVideos(newVideos);
          localStorage.setItem('videos', JSON.stringify(newVideos));
          setNewVideoUrl('');
        }
      };

      const filteredVideos = videoCategory === 'all' ? videos : videos.filter(v => v.category === videoCategory);

      // Timer effect
      useEffect(() => {
        let interval;
        if (timerRunning && timerSeconds > 0) {
          interval = setInterval(() => setTimerSeconds(s => s - 1), 1000);
        } else if (timerSeconds === 0) {
          setTimerRunning(false);
          if (typeof Audio !== 'undefined') {
            try { new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdH2Onp+dnZygo6esnZGJgoiTpLrK0M/GurCsq7C5x9PZ2NDCsJ+Uk5Wgr8HS3+DYyru0tbvG1eHo5t3OvrCpqKyzvczc5Obi2My/tK+usMHR4Ojp4dXJvrSur7fE1eDn6OHWyL2zrrC4x9Xg5+fi2cvAtrGxtMDS3+fp5drNwba0trnH1uDo6eTdz8O5tbW4wtTg6Orl4dPIvrm3usPV4ejr5+LWzMK8urrD1+Hq7ejk2tDGwLy8wcnZ4+vs6OXc08nDwL/Ey9rk7O3p5t3Vy8fExMjO2+Tu7uro4NjQy8jHyc/d5e7v7Orn4drTzsvKzNTf5+/w7uvn4t3X0s/O0Nfh6fDx7+3q5uHc2NTS0dPa4+vy8vDu6+fj39vX1dTW3OTq8vPx7+zp5ODb19XV1tvi6fHz8vDt6ubj39zY1tbY3+Xr8/Ty8O3q5+Tf3NnY19rf5Ovz9PPx7uro5ODd2tnZ2t/l6/P09PH').play(); } catch(e) {}
          }
        }
        return () => clearInterval(interval);
      }, [timerRunning, timerSeconds]);

      const formatTime = (secs) => {
        const m = Math.floor(secs / 60);
        const s = secs % 60;
        return `${m}:${s.toString().padStart(2, '0')}`;
      };

      const timerPresets = {
        rest: [30, 60, 90, 120, 180],
        hiit: [20, 30, 45, 60]
      };

      // Stats calculations
      const getTimeGreeting = () => {
        const hour = new Date().getHours();
        if (hour < 12) return 'GOOD MORNING';
        if (hour < 17) return 'GOOD AFTERNOON';
        if (hour < 21) return 'GOOD EVENING';
        return 'LATE NIGHT GRIND';
      };

      const getWeeklyStats = () => {
        let mealsHit = 0, totalMeals = 0, workoutsHit = 0, waterTotal = 0;
        days.forEach(d => {
          if (weekData[d]) {
            if (weekData[d].meal1) mealsHit++;
            if (weekData[d].meal2) mealsHit++;
            if (weekData[d].meal3) mealsHit++;
            totalMeals += 3;
            if (weekData[d].training) workoutsHit++;
            waterTotal += weekData[d].water || 0;
          }
        });
        const consistency = totalMeals > 0 ? Math.round((mealsHit / totalMeals) * 100) : 0;
        return { mealsHit, workoutsHit, consistency, waterTotal };
      };

      const getStreak = () => {
        let streak = 0;
        const dayOrder = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const todayIdx = new Date().getDay();
        for (let i = 0; i <= todayIdx; i++) {
          const d = dayOrder[i];
          if (weekData[d] && (weekData[d].meal1 || weekData[d].meal2 || weekData[d].meal3 || weekData[d].training)) {
            streak++;
          }
        }
        return streak;
      };

      const getWeightTrend = () => {
        const weights = [];
        Object.keys(workoutLog).sort().forEach(date => {
          Object.keys(workoutLog[date] || {}).forEach(wType => {
            Object.keys(workoutLog[date][wType] || {}).forEach(ex => {
              const w = workoutLog[date][wType][ex]?.weight;
              if (w) weights.push({ date, weight: parseFloat(w), exercise: ex });
            });
          });
        });
        return weights;
      };

      const getNextWorkout = () => {
        const rotation = ['push', 'pull', 'legs'];
        const lastWorkouts = [];
        Object.keys(workoutLog).sort().reverse().slice(0, 3).forEach(date => {
          Object.keys(workoutLog[date] || {}).forEach(wType => {
            if (!lastWorkouts.includes(wType)) lastWorkouts.push(wType);
          });
        });
        if (lastWorkouts.length === 0) return 'push';
        const lastIdx = rotation.indexOf(lastWorkouts[0]);
        return rotation[(lastIdx + 1) % 3];
      };

      const weeklyStats = getWeeklyStats();
      const streak = getStreak();
      const nextWorkout = getNextWorkout();
      const lbsLost = Math.max(0, 233 - parseFloat(currentWeight || 233)).toFixed(1);

      const removeVideo = (videoId) => {
        const newVideos = videos.filter(v => v.id !== videoId);
        setVideos(newVideos);
        localStorage.setItem('videos', JSON.stringify(newVideos));
        if (activeVideo === videoId) setActiveVideo(null);
      };

      const today = getTodayString();
      const todayData = weekData[today] || {};
      const progress = ((233 - parseFloat(currentWeight)) / 43) * 100;

      return (
        <div className="min-h-screen bg-black text-white p-4 pb-24">
          <div className="max-w-4xl mx-auto">
            <div className="mb-6 border-b-2 border-red-900 pb-4">
              <h1 className="text-3xl font-black tracking-wider">CALL ME AHAB...</h1>
              <p className="text-red-400 font-bold">CURRENT: {currentWeight} LBS ‚Üí TARGET: 190 LBS</p>
              <div className="mt-3 bg-gradient-to-r from-red-950/50 to-black border-l-4 border-red-600 p-3 rounded">
                <p className={`text-sm italic text-red-300 transition-opacity duration-500 ${quoteFade ? 'opacity-100' : 'opacity-0'}`}>"{currentQuote.quote}" <span className="text-red-500 font-black not-italic">‚Äî {currentQuote.char}</span></p>
              </div>
            </div>

            <div className="bg-black border-2 border-red-900 rounded p-6 mb-6">
              <div className="w-full bg-red-950 border border-red-900 rounded-full h-3 mb-2">
                <div className="bg-gradient-to-r from-red-700 to-red-500 h-3 rounded-full" style={{ width: `${Math.min(progress, 100)}%` }} />
              </div>
              <p className="text-sm text-red-300 text-center font-bold">{progress.toFixed(1)}% CONQUERED</p>
            </div>

            <div className="flex gap-2 mb-6 overflow-x-auto pb-2">
              {['home', 'meals', 'workouts', 'timer', 'grocery', 'watch'].map(v => (
                <button key={v} onClick={() => setCurrentView(v)} className={`px-3 py-2 rounded font-black uppercase border-2 text-sm whitespace-nowrap ${currentView === v ? 'bg-red-700 border-red-500' : 'bg-black text-red-400 border-red-900'}`}>{v}</button>
              ))}
            </div>

            {currentView === 'home' && (
              <div className="space-y-4">
                {/* Greeting & Streak */}
                <div className="bg-gradient-to-r from-red-950 to-black border-2 border-red-700 rounded p-4">
                  <div className="flex justify-between items-start">
                    <div>
                      <p className="text-red-500 text-sm font-bold">{getTimeGreeting()}</p>
                      <h2 className="text-2xl font-black uppercase">WARRIOR</h2>
                    </div>
                    <div className="text-right">
                      <div className="flex items-center gap-2 justify-end">
                        <span className="text-3xl">üî•</span>
                        <span className="text-3xl font-black text-orange-500">{streak}</span>
                      </div>
                      <p className="text-xs text-red-400 font-bold">DAY STREAK</p>
                    </div>
                  </div>
                </div>

                {/* Stats Dashboard */}
                <div className="grid grid-cols-2 gap-3">
                  <div className="bg-black border-2 border-red-900 rounded p-3 text-center">
                    <p className="text-2xl font-black text-red-400">{lbsLost}</p>
                    <p className="text-xs text-red-600 font-bold">LBS LOST</p>
                  </div>
                  <div className="bg-black border-2 border-red-900 rounded p-3 text-center">
                    <p className="text-2xl font-black text-red-400">{weeklyStats.workoutsHit}/7</p>
                    <p className="text-xs text-red-600 font-bold">WORKOUTS</p>
                  </div>
                  <div className="bg-black border-2 border-red-900 rounded p-3 text-center">
                    <p className="text-2xl font-black text-red-400">{weeklyStats.consistency}%</p>
                    <p className="text-xs text-red-600 font-bold">MEAL CONSISTENCY</p>
                  </div>
                  <div className="bg-black border-2 border-blue-900 rounded p-3 text-center">
                    <p className="text-2xl font-black text-blue-400">{weeklyStats.waterTotal}</p>
                    <p className="text-xs text-blue-600 font-bold">GLASSES H2O</p>
                  </div>
                </div>

                {/* Next Workout Suggestion */}
                <div className="bg-gradient-to-r from-orange-950/50 to-black border-2 border-orange-700 rounded p-4 cursor-pointer" onClick={() => { setSelectedWorkout(nextWorkout); setCurrentView('workouts'); }}>
                  <div className="flex justify-between items-center">
                    <div>
                      <p className="text-xs text-orange-500 font-bold">NEXT UP</p>
                      <p className="text-xl font-black text-orange-400 uppercase">{workouts[nextWorkout].name} DAY</p>
                    </div>
                    <span className="text-2xl">‚Üí</span>
                  </div>
                </div>

                {/* Today's Tracking */}
                <div className="bg-black border-2 border-red-900 rounded p-4">
                  <h3 className="text-lg font-black mb-3 uppercase text-red-400">{today}'s LOG</h3>

                  <div className="flex items-center gap-3 mb-4">
                    <span className="text-red-500 font-bold text-sm">WEIGHT</span>
                    <input type="number" placeholder="LBS" value={todayData.weight || ''} onChange={(e) => updateWeight(today, e.target.value)} className="w-24 bg-red-950 border-2 border-red-800 rounded px-3 py-2 font-black text-red-300" />
                    <span className="text-red-400 font-bold">{currentWeight} LBS</span>
                  </div>

                  <div className="mb-4">
                    <span className="text-blue-500 font-bold text-sm block mb-2">WATER</span>
                    <div className="flex gap-1">
                      {[1,2,3,4,5,6,7,8].map(n => (
                        <button key={n} onClick={() => updateWater(today, todayData.water === n ? 0 : n)} className={`w-9 h-9 rounded-full text-sm font-black border-2 ${(todayData.water || 0) >= n ? 'bg-blue-700 border-blue-500' : 'bg-black text-blue-900 border-blue-900'}`}>{n}</button>
                      ))}
                    </div>
                  </div>

                  <div className="grid grid-cols-4 gap-2">
                    {['meal1', 'meal2', 'meal3'].map(m => (
                      <button key={m} onClick={() => toggleMeal(today, m)} className={`flex flex-col items-center p-3 rounded border-2 ${todayData[m] ? 'bg-red-800 border-red-600' : 'bg-black text-red-400 border-red-900'}`}>
                        <span className="font-black text-sm">{m.replace('meal', 'M')}</span>
                      </button>
                    ))}
                    <button onClick={() => toggleMeal(today, 'training')} className={`flex flex-col items-center p-3 rounded border-2 ${todayData.training ? 'bg-orange-700 border-orange-500' : 'bg-black text-orange-400 border-orange-900'}`}>
                      <span className="font-black text-sm">GYM</span>
                    </button>
                  </div>
                </div>

                {/* Milestones */}
                <div className="bg-black border-2 border-red-900 rounded p-4">
                  <h3 className="text-sm font-black mb-3 uppercase text-red-500">MILESTONES</h3>
                  <div className="flex justify-between text-xs">
                    {[10, 25, 50, 75, 100].map(m => (
                      <div key={m} className={`text-center ${progress >= m ? 'text-red-400' : 'text-red-900'}`}>
                        <div className={`w-8 h-8 rounded-full border-2 flex items-center justify-center font-black mb-1 ${progress >= m ? 'bg-red-700 border-red-500' : 'border-red-900'}`}>
                          {progress >= m ? '‚úì' : m}
                        </div>
                        <span>{m}%</span>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            )}

            {currentView === 'meals' && (
              <div className="space-y-4 relative">
                {/* YUM Popup */}
                {showYum && (
                  <div className="fixed inset-0 flex items-center justify-center pointer-events-none z-50">
                    <div className="text-6xl font-black text-green-400 animate-pulse" style={{animation: 'yumPop 1s ease-out forwards'}}>
                      YUM! üî•
                    </div>
                  </div>
                )}

                {/* Daily Summary */}
                <div className="bg-gradient-to-r from-red-950 to-black border-2 border-red-700 rounded p-4">
                  <div className="flex justify-between items-center">
                    <div>
                      <p className="text-xs text-red-500 font-bold">TODAY'S FUEL</p>
                      <p className="text-2xl font-black">{todayData.meal1 && todayData.meal2 && todayData.meal3 ? '2100' : todayData.meal1 && todayData.meal2 ? '1400' : todayData.meal1 || todayData.meal2 || todayData.meal3 ? '700' : '0'} <span className="text-red-500 text-lg">/ 2100 cals</span></p>
                    </div>
                    <div className="flex gap-1">
                      {['meal1', 'meal2', 'meal3'].map(m => (
                        <div key={m} className={`w-4 h-4 rounded-full ${todayData[m] ? 'bg-green-500' : 'bg-red-900'}`}></div>
                      ))}
                    </div>
                  </div>
                </div>

                {/* Meal Timing Guide */}
                <div className="bg-black border-2 border-red-900 rounded p-3">
                  <p className="text-xs text-red-500 font-bold mb-2">OPTIMAL TIMING</p>
                  <div className="flex justify-between text-xs text-red-400">
                    <span>üåÖ Breakfast: 7-9am</span>
                    <span>‚òÄÔ∏è Lunch: 12-2pm</span>
                    <span>üåô Dinner: 6-8pm</span>
                  </div>
                </div>

                {meals.map((m, idx) => (
                  <div key={m.id} className={`bg-black border-2 rounded p-4 transition-all ${todayData[m.id] ? 'border-green-700 bg-green-950/20' : 'border-red-900'}`}>
                    <div className="flex justify-between items-center mb-3 pb-2 border-b-2 border-red-900">
                      <div className="flex items-center gap-3">
                        <button
                          onClick={() => { toggleMeal(today, m.id); if (!todayData[m.id]) triggerYum(); }}
                          className={`w-8 h-8 rounded-lg border-2 flex items-center justify-center font-black transition-all ${todayData[m.id] ? 'bg-green-600 border-green-400 text-white' : 'bg-black border-red-700 text-red-700'}`}
                        >
                          {todayData[m.id] ? '‚úì' : ''}
                        </button>
                        <h3 className="text-xl font-black uppercase">{m.name}</h3>
                      </div>
                      <span className="text-red-500 font-black text-lg">{m.calories} <span className="text-sm text-red-600">cals</span></span>
                    </div>
                    <ul className="space-y-2 mb-3">
                      {m.items.map((it, i) => <li key={i} className="text-red-300 flex items-center gap-2"><span className="text-red-600">‚Ä¢</span> {it}</li>)}
                    </ul>
                    <div className="flex justify-between items-center">
                      <p className="text-sm text-red-400 font-bold">{m.macros}</p>
                      <span className="text-xs text-red-600">{idx === 0 ? 'PRE-WORKOUT FUEL' : idx === 1 ? 'RECOVERY MEAL' : 'MUSCLE BUILDER'}</span>
                    </div>
                  </div>
                ))}

                {/* Macros Summary */}
                <div className="bg-black border-2 border-red-900 rounded p-4">
                  <p className="text-sm font-black text-red-500 uppercase mb-3">DAILY MACRO TOTALS</p>
                  <div className="grid grid-cols-3 gap-3 text-center">
                    <div className="bg-red-950/50 rounded p-2">
                      <p className="text-xl font-black text-red-400">200g</p>
                      <p className="text-xs text-red-600">PROTEIN</p>
                    </div>
                    <div className="bg-red-950/50 rounded p-2">
                      <p className="text-xl font-black text-red-400">180g</p>
                      <p className="text-xs text-red-600">CARBS</p>
                    </div>
                    <div className="bg-red-950/50 rounded p-2">
                      <p className="text-xl font-black text-red-400">60g</p>
                      <p className="text-xs text-red-600">FAT</p>
                    </div>
                  </div>
                </div>

                {/* Pro Tip */}
                <div className="bg-gradient-to-r from-orange-950/50 to-black border-l-4 border-orange-600 p-3 rounded">
                  <p className="text-orange-400 font-bold text-sm">üí° PRO TIP</p>
                  <p className="text-orange-300 text-xs mt-1">Eat protein within 30 min of training for optimal muscle recovery. Space meals 4-5 hours apart.</p>
                </div>
              </div>
            )}

            {currentView === 'workouts' && (
              <div className="space-y-4">
                <div className="flex flex-wrap gap-2 mb-4 items-center">
                  {Object.keys(workouts).map(w => (
                    <button key={w} onClick={() => setSelectedWorkout(w)} className={`px-4 py-2 rounded font-black uppercase border-2 ${selectedWorkout === w ? 'bg-red-700 border-red-500' : 'bg-black text-red-400 border-red-900'}`}>{workouts[w].name}</button>
                  ))}
                  <input type="date" value={workoutDate} onChange={(e) => setWorkoutDate(e.target.value)} className="ml-auto bg-red-950 border-2 border-red-800 rounded px-3 py-2 font-bold text-red-300" />
                </div>
                <div className="bg-black border-2 border-red-900 rounded p-4">
                  <h2 className="text-2xl font-black uppercase mb-4 text-red-400">{workouts[selectedWorkout].name} Day</h2>
                  <div className="space-y-4">
                    {workouts[selectedWorkout].exercises.map((ex, i) => {
                      const exData = getExerciseData(workoutDate, selectedWorkout, ex);
                      const history = getWorkoutHistory(selectedWorkout, ex);
                      return (
                        <div key={i} className="p-4 bg-red-950/30 border border-red-900 rounded">
                          <div className="flex items-center gap-3 mb-3">
                            <span className="text-red-500 font-black text-lg">{i + 1}</span>
                            <span className="text-red-300 font-bold text-lg">{ex}</span>
                          </div>
                          <div className="grid grid-cols-3 gap-2 mb-3">
                            <div>
                              <label className="text-xs text-red-500 font-bold">WEIGHT</label>
                              <input type="number" placeholder="lbs" value={exData.weight} onChange={(e) => updateExerciseLog(workoutDate, selectedWorkout, ex, 'weight', e.target.value)} className="w-full bg-black border-2 border-red-800 rounded px-2 py-1 text-red-300 font-bold" />
                            </div>
                            <div>
                              <label className="text-xs text-red-500 font-bold">SETS</label>
                              <input type="number" placeholder="sets" value={exData.sets} onChange={(e) => updateExerciseLog(workoutDate, selectedWorkout, ex, 'sets', e.target.value)} className="w-full bg-black border-2 border-red-800 rounded px-2 py-1 text-red-300 font-bold" />
                            </div>
                            <div>
                              <label className="text-xs text-red-500 font-bold">REPS</label>
                              <input type="number" placeholder="reps" value={exData.reps} onChange={(e) => updateExerciseLog(workoutDate, selectedWorkout, ex, 'reps', e.target.value)} className="w-full bg-black border-2 border-red-800 rounded px-2 py-1 text-red-300 font-bold" />
                            </div>
                          </div>
                          {history.length > 0 && (
                            <div className="border-t border-red-900 pt-2 mt-2">
                              <p className="text-xs text-red-600 font-bold mb-1">HISTORY</p>
                              <div className="flex flex-wrap gap-2">
                                {history.map((h, hi) => (
                                  <span key={hi} className="text-xs bg-black border border-red-900 rounded px-2 py-1 text-red-400">
                                    {h.date}: {h.weight}lbs √ó {h.sets}√ó{h.reps}
                                  </span>
                                ))}
                              </div>
                            </div>
                          )}
                        </div>
                      );
                    })}
                  </div>
                </div>
              </div>
            )}

            {currentView === 'timer' && (
              <div className="space-y-4">
                {/* Timer Display */}
                <div className="bg-black border-2 border-red-900 rounded p-6 text-center">
                  <div className={`text-7xl font-black mb-4 ${timerSeconds <= 10 && timerSeconds > 0 ? 'text-red-500 animate-pulse' : 'text-red-400'}`}>
                    {formatTime(timerSeconds)}
                  </div>
                  <div className="flex justify-center gap-3">
                    <button onClick={() => setTimerRunning(!timerRunning)} className={`px-8 py-3 rounded font-black uppercase border-2 text-lg ${timerRunning ? 'bg-yellow-700 border-yellow-500' : 'bg-green-700 border-green-500'}`}>
                      {timerRunning ? 'PAUSE' : 'START'}
                    </button>
                    <button onClick={() => { setTimerRunning(false); setTimerSeconds(timerMode === 'rest' ? 90 : 30); }} className="px-6 py-3 bg-black border-2 border-red-900 rounded font-black uppercase text-lg text-red-400">
                      RESET
                    </button>
                  </div>
                </div>

                {/* Timer Mode */}
                <div className="flex gap-2">
                  <button onClick={() => { setTimerMode('rest'); setTimerSeconds(90); setTimerRunning(false); }} className={`flex-1 py-3 rounded font-black uppercase border-2 ${timerMode === 'rest' ? 'bg-red-700 border-red-500' : 'bg-black text-red-400 border-red-900'}`}>
                    REST TIMER
                  </button>
                  <button onClick={() => { setTimerMode('hiit'); setTimerSeconds(30); setTimerRunning(false); }} className={`flex-1 py-3 rounded font-black uppercase border-2 ${timerMode === 'hiit' ? 'bg-orange-700 border-orange-500' : 'bg-black text-orange-400 border-orange-900'}`}>
                    HIIT
                  </button>
                </div>

                {/* Presets */}
                <div className="bg-black border-2 border-red-900 rounded p-4">
                  <h3 className="text-sm font-black text-red-500 uppercase mb-3">QUICK SET</h3>
                  <div className="flex flex-wrap gap-2">
                    {timerPresets[timerMode].map(secs => (
                      <button key={secs} onClick={() => { setTimerSeconds(secs); setTimerRunning(false); }} className={`px-4 py-2 rounded font-black border-2 ${timerSeconds === secs && !timerRunning ? 'bg-red-700 border-red-500' : 'bg-black text-red-400 border-red-900'}`}>
                        {formatTime(secs)}
                      </button>
                    ))}
                  </div>
                </div>

                {/* Tips */}
                <div className="bg-gradient-to-r from-red-950/50 to-black border-l-4 border-red-600 p-4 rounded">
                  {timerMode === 'rest' ? (
                    <div>
                      <p className="text-red-400 font-bold text-sm">REST TIMER TIPS</p>
                      <p className="text-red-300 text-xs mt-1">‚Ä¢ Strength: 2-3 min rest</p>
                      <p className="text-red-300 text-xs">‚Ä¢ Hypertrophy: 60-90 sec rest</p>
                      <p className="text-red-300 text-xs">‚Ä¢ Endurance: 30-60 sec rest</p>
                    </div>
                  ) : (
                    <div>
                      <p className="text-orange-400 font-bold text-sm">HIIT TIPS</p>
                      <p className="text-orange-300 text-xs mt-1">‚Ä¢ Work:Rest ratio 1:2 for beginners</p>
                      <p className="text-orange-300 text-xs">‚Ä¢ Work:Rest ratio 1:1 for advanced</p>
                      <p className="text-orange-300 text-xs">‚Ä¢ 20-30 sec bursts, max effort</p>
                    </div>
                  )}
                </div>
              </div>
            )}

            {currentView === 'grocery' && (
              <div className="space-y-4">
                <div className="bg-gradient-to-r from-orange-900/30 to-black border-2 border-orange-700 rounded p-4">
                  <h2 className="text-xl font-black text-orange-400 uppercase mb-3">BULK SUPPLY</h2>
                  <div className="space-y-2">
                    {groceryBulk.map(it => (
                      <button key={it} onClick={() => toggleGrocery(it)} className={`w-full flex gap-3 p-3 rounded border-2 ${groceryChecked[it] ? 'bg-orange-800 border-orange-600' : 'bg-black text-orange-300 border-orange-900'}`}>
                        <span className={`font-bold ${groceryChecked[it] ? 'line-through' : ''}`}>{it}</span>
                      </button>
                    ))}
                  </div>
                </div>

                <div className="bg-black border-2 border-red-900 rounded p-4">
                  <h2 className="text-xl font-black text-red-400 uppercase mb-3">WEEKLY FRESH</h2>
                  <div className="space-y-2">
                    {groceryWeekly.map(it => (
                      <button key={it} onClick={() => toggleGrocery(it)} className={`w-full flex gap-3 p-3 rounded border-2 ${groceryChecked[it] ? 'bg-red-800 border-red-600' : 'bg-black text-red-300 border-red-900'}`}>
                        <span className={`font-bold ${groceryChecked[it] ? 'line-through' : ''}`}>{it}</span>
                      </button>
                    ))}
                  </div>
                </div>
              </div>
            )}

            {currentView === 'watch' && (
              <div className="space-y-4">
                {activeVideo && (
                  <div className="bg-black border-2 border-red-500 rounded p-4">
                    <div className="flex justify-between items-center mb-3">
                      <h2 className="text-xl font-black text-red-400 uppercase">NOW PLAYING</h2>
                      <button onClick={() => setActiveVideo(null)} className="text-red-500 font-black text-xl">‚úï</button>
                    </div>
                    <div className="aspect-video">
                      <iframe className="w-full h-full rounded" src={`https://www.youtube.com/embed/${activeVideo}?autoplay=1`} allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowFullScreen></iframe>
                    </div>
                  </div>
                )}

                <div className="flex flex-wrap gap-2">
                  {['all', 'philosophy', 'psychology', 'history', 'custom'].map(cat => (
                    <button key={cat} onClick={() => setVideoCategory(cat)} className={`px-3 py-1 rounded font-black uppercase text-sm border-2 ${videoCategory === cat ? 'bg-red-700 border-red-500' : 'bg-black text-red-400 border-red-900'}`}>{cat}</button>
                  ))}
                </div>

                <div className="bg-black border-2 border-red-900 rounded p-4">
                  <h2 className="text-xl font-black text-red-400 uppercase mb-3">VIDEO ESSAYS ({filteredVideos.length})</h2>
                  <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                    {filteredVideos.map(v => (
                      <div key={v.id} className={`relative group cursor-pointer rounded overflow-hidden border-2 ${activeVideo === v.id ? 'border-red-500' : 'border-red-900'}`} onClick={() => setActiveVideo(v.id)}>
                        <img src={`https://img.youtube.com/vi/${v.id}/mqdefault.jpg`} alt="thumbnail" className="w-full aspect-video object-cover" />
                        <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                        <div className="absolute bottom-0 left-0 right-0 p-2">
                          <p className="text-xs font-bold text-white line-clamp-2">{v.title}</p>
                          <span className="text-xs text-red-400 uppercase font-black">{v.category}</span>
                        </div>
                        <div className="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                          <span className="text-5xl">‚ñ∂</span>
                        </div>
                        {v.category === 'custom' && (
                          <button onClick={(e) => { e.stopPropagation(); removeVideo(v.id); }} className="absolute top-1 right-1 bg-black/80 text-red-500 rounded px-2 py-1 text-xs font-black opacity-0 group-hover:opacity-100 transition-opacity">‚úï</button>
                        )}
                      </div>
                    ))}
                  </div>
                </div>

                <div className="bg-black border-2 border-red-900 rounded p-4">
                  <h2 className="text-lg font-black text-red-400 uppercase mb-3">ADD YOUR OWN</h2>
                  <div className="flex gap-2">
                    <input type="text" placeholder="Paste YouTube URL..." value={newVideoUrl} onChange={(e) => setNewVideoUrl(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && addVideo()} className="flex-1 bg-red-950 border-2 border-red-800 rounded px-3 py-2 text-red-300 font-bold" />
                    <button onClick={() => addVideo()} className="px-4 py-2 bg-red-700 border-2 border-red-500 rounded font-black">+</button>
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    ReactDOM.render(<AhabApp />, document.getElementById('root'));
  </script>
</body>
</html>
